<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="60" fill="#6366f1" opacity="0.1"/>
  <circle cx="700" cy="370" r="80" fill="#a855f7" opacity="0.1"/>
  <circle cx="650" cy="100" r="40" fill="#6366f1" opacity="0.08"/>
  <circle cx="150" cy="350" r="50" fill="#a855f7" opacity="0.08"/>

  <!-- Logo Circle -->
  <circle cx="400" cy="200" r="80" fill="url(#logoGrad)"/>

  <!-- Vote Check Mark -->
  <path d="M440 175 L385 230 L360 205"
        stroke="url(#checkGrad)"
        stroke-width="16"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Inner glow ring -->
  <circle cx="400" cy="200" r="65" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>

  <!-- Text -->
  <text x="400" y="330" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="bold">VoteAleo</text>
  <text x="400" y="365" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="system-ui, -apple-system, sans-serif" font-size="16">Private Voting on Aleo</text>
</svg>
